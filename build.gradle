plugins {
    id 'java'
    id 'idea'
}

repositories {
    mavenLocal()
    mavenCentral()
}
wrapper{
    gradleVersion = '7.0.2'
    distributionType = Wrapper.DistributionType.BIN
}

group = 'io.lenses'
version = '1.0.0'
description = 'lenses-udf-example'
sourceCompatibility = 11

defaultTasks "clean", "build"

dependencies {
    implementation 'io.lenses:lenses-sql-udf:4.0.0'
    implementation 'ch.hsr:geohash:1.3.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.0'
}
